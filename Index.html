<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Device Payment Calculator</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    :root {
      --bg-gradient-start: #ff6b35;
      --bg-gradient-end: #f7931e;
      --card-bg: #fff;
      --text-primary: #333;
      --text-secondary: #666;
      --text-inverse: #fff;
      --border-color: #e6e6e6;
      --border-active: #ff6b35;
      --btn-gradient-start: #ff6b35;
      --btn-gradient-end: #f7931e;
      --pill-bg: #fafafa;
      --error-bg: #fff1f1;
      --error-border: #f3b6b6;
      --error-text: #7a1111;
      --highlight-bg: rgba(255,107,53,.05);
      --highlight-bg-end: rgba(247,147,30,.05);
    }
    
    body.dark-mode {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-end: #16213e;
      --card-bg: #0f3460;
      --text-primary: #e9e9e9;
      --text-secondary: #b0b0b0;
      --text-inverse: #fff;
      --border-color: #2a4a6f;
      --border-active: #ff6b35;
      --btn-gradient-start: #ff6b35;
      --btn-gradient-end: #f7931e;
      --pill-bg: #1a3a5c;
      --error-bg: #3d1a1a;
      --error-border: #6b2b2b;
      --error-text: #ffb3b3;
      --highlight-bg: rgba(255,107,53,.15);
      --highlight-bg-end: rgba(247,147,30,.15);
    }
    
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      background:linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      min-height:100vh;
      padding:12px;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.3s ease;
    }
    .container{ max-width:660px; margin:0 auto; }
    .header{ 
      text-align:center; 
      color: var(--text-inverse); 
      margin:6px 0 10px;
      position: relative;
    }
    .header h1{ font-size:22px; font-weight:900; text-shadow:0 2px 4px rgba(0,0,0,.12); }
    .header p{ font-size:12px; opacity:.92; margin-top:4px; }
    
    .theme-toggle{
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .theme-toggle:hover{
      background: rgba(255,255,255,0.3);
    }
    .theme-toggle:active{
      transform: scale(0.95);
    }

    .card{
      background: var(--card-bg);
      border-radius:16px;
      padding:14px;
      box-shadow:0 10px 34px rgba(0,0,0,.14);
      transition: background 0.3s ease;
    }

    .device-toggle{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px;
      margin-bottom:10px;
    }
    .toggle-btn{
      padding:12px 10px;
      border-radius:12px;
      border:2px solid var(--border-color);
      background: var(--card-bg);
      font-weight:900;
      font-size:14px;
      color: var(--text-secondary);
      cursor:pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .toggle-btn:active{
      transform: scale(0.98);
    }
    .toggle-btn.active{
      border-color: var(--border-active);
      background:linear-gradient(135deg, var(--btn-gradient-start) 0%, var(--btn-gradient-end) 100%);
      color: var(--text-inverse);
      box-shadow:0 2px 10px rgba(255,107,53,.28);
    }

    .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    @media (max-width:520px){ .grid2{ grid-template-columns:1fr; } }

    .input-group{ margin-bottom:10px; }
    .label{
      display:block;
      font-size:11px;
      font-weight:900;
      letter-spacing:.6px;
      text-transform:uppercase;
      color: var(--text-primary);
      margin-bottom:6px;
    }
    .help{
      font-size:11px;
      color: var(--text-secondary);
      margin-top:6px;
      line-height:1.25;
    }

    .input-wrap{ position:relative; }
    .prefix{
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      font-weight:900;
      color: var(--border-active);
      pointer-events:none;
      z-index: 1;
    }
    input[type="number"], input[type="text"]{
      width:100%;
      padding:12px 12px 12px 34px;
      font-size:16px;
      font-weight:900;
      border-radius:12px;
      border:2px solid var(--border-color);
      outline:none;
      background: var(--card-bg);
      color: var(--text-primary);
      -webkit-appearance: none;
      -moz-appearance: textfield;
      appearance: none;
      transition: all 0.2s ease;
      min-height: 48px;
    }
    input:focus{
      border-color: var(--border-active);
      box-shadow:0 0 0 4px rgba(255,107,53,.12);
    }
    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.5;
    }
    input:focus::placeholder {
      opacity: 0.3;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button{ 
      -webkit-appearance:none; 
      margin:0; 
      display: none;
    }

    .pill{
      display:inline-block;
      padding:10px 12px;
      border-radius:12px;
      background: var(--pill-bg);
      border:2px solid var(--border-color);
      font-weight:900;
      font-size:14px;
      color: var(--text-primary);
      transition: all 0.3s ease;
      min-height: 48px;
      line-height: 24px;
    }

    .btnrow{
      display:flex;
      gap:8px;
      margin-top:2px;
      flex-wrap:wrap;
    }
    button{
      border:none;
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
      transition:transform .1s, box-shadow .1s, opacity .1s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-height: 48px;
    }
    button:active{ transform:translateY(1px); }

    .btn{
      flex: 1 1 160px;
      padding:14px;
      font-size:14px;
      letter-spacing:.6px;
      text-transform:uppercase;
      background:linear-gradient(135deg, var(--btn-gradient-start) 0%, var(--btn-gradient-end) 100%);
      color: var(--text-inverse);
      box-shadow:0 4px 14px rgba(255,107,53,.28);
    }
    .btn.secondary{
      background: var(--card-bg);
      color: var(--border-active);
      border:2px solid var(--border-active);
      box-shadow:none;
    }

    .error{
      display:none;
      margin-top:10px;
      background: var(--error-bg);
      border:2px solid var(--error-border);
      color: var(--error-text);
      padding:10px 12px;
      border-radius:12px;
      font-weight:900;
      line-height:1.35;
      font-size:13px;
      transition: all 0.3s ease;
    }

    .results{ display:none; margin-top:12px; }
    .results.active{ 
      display:block; 
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title{
      text-align:center;
      font-weight:900;
      color: var(--text-primary);
      font-size:13px;
      margin:10px 0 8px;
      letter-spacing:.4px;
    }

    .cards{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-bottom:10px;
    }
    .mini-card{
      border-radius:14px;
      border:2px solid var(--border-color);
      padding:10px;
      text-align:center;
      background: var(--card-bg);
      transition: all 0.3s ease;
    }
    .mini-card.highlight{
      border-color: var(--border-active);
      background:linear-gradient(135deg, var(--highlight-bg), var(--highlight-bg-end));
      box-shadow:0 4px 16px rgba(255, 107, 53, 0.10);
    }
    .mini-title{
      font-size:11px;
      font-weight:900;
      color: var(--border-active);
      text-transform:uppercase;
      letter-spacing:.8px;
      margin-bottom:6px;
    }
    .mini-value{
      font-size:22px;
      font-weight:900;
      color: var(--text-primary);
      margin-bottom:2px;
    }
    .mini-sub{
      font-size:10px;
      color: var(--text-secondary);
      text-transform:uppercase;
      letter-spacing:.6px;
    }

    .note{
      display:none;
      margin-top:8px;
      text-align:center;
      font-size:12px;
      color: var(--text-primary);
      line-height:1.35;
    }
    .note b{ font-weight:900; }

    @media (max-width:420px){
      .cards{ grid-template-columns:1fr; }
    }
  </style>
</head>
